<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Juego de adivina la enfermedad del personaje">
        <meta name="keywords" content="personaje, histórico, juego, adivina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
        <title>Primer Personaje</title>
        <script>
            function comprueba(){

                var s=document.getElementById("selector");
                var r=document.getElementById("resultado");
                if (s.value == "1"){
                    r.src="images/Ok.png";
                }
                else{
                    r.src="images/NoOk.jpg"
                }

            }


        </script>
    </head>
    <body>

        <h1 align="center">ADOLFO SUÁREZ</h1>
        <div align="center">
            <img src="images/personaje1.jpg" alt="falta imagen de Marie Curie">
           
        </div>
        <div>
            <strong>
                Presidente del Gobierno de España 1976-1981.
            </strong>
            <strong>
                En 2003 le diagnosticaron una enfermedad degenerativa.
En 2005 ni siquiera recordaba haber sido presidente del Gobierno y no reconocía a nadie, respondiendo únicamente a estímulos afectivos
.
            </strong>
        </div>
        <div>
            <strong class="preguntas">¿Cual fue su enfermedad?</strong>
            <select id="selector" class="selectores" onchange="comprueba()">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="0" class="selectores">Gripe infecciosa</option>
                <option value="1" class="selectores">Alzheimer</option>
                <option value="2" class="selectores">Muerte por accidente de tráfico</option>
            </select>
        </div>
        <div align="center">
            <img id="resultado" src="images/Espera.jpg" width="100" height="100">
        </div>
        <a href="index.html"><h3>Volver</h3></a> 
    </body>

</html>
