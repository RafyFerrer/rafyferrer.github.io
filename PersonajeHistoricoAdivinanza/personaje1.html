<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Juego de adivina la enfermedad del personaje">
        <meta name="keywords" content="personaje, histórico, juego, adivina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primer Personaje</title>
        <script>
            function comprueba(){

                var s=document.getElementById("selector");
                var r=document.getElementById("resultado");
                if (s.value == "1"){
                    r.src="images/Ok.png";
                }
                else{
                    r.src="images/NoOk.png"
                }

            }


        </script>
    </head>
    <body>

        <h1>MARIE CURIE</h1>
        <div>
            <img src="images/MarieCurie.jpg" alt="falta imagen de Marie Curie">
           
        </div>
        <strong>Científica especializada en energía nuclear. Descubrió el Polonio y el radio, dos materiales muy radiactivos, con lo que estuvo mucho tiempo expuesta a este tipo de radiación</strong>
        <strong>¿Cual fue su enfermedad?</strong>
        <select id="selector" onchange="comprueba()">
            <option value="0">Gripe infecciosa</option>
            <option value="1">Contaminación por radiación</option>
            <option value="2">Muerte por accidente de tráfico</option>
        </select>
        <div>
            <img id="resultado" width="100" height="100">
        </div>
    </body>

</html>
