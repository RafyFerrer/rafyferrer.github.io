<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Juego de adivina la enfermedad del personaje">
        <meta name="keywords" content="personaje, histórico, juego, adivina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
        <title>Primer Personaje</title>
        <script>
            function comprueba(){

                var s=document.getElementById("selector");
                var r=document.getElementById("resultado");
                if (s.value == "1"){
                    r.src="images/Ok.png";
                }
                else{
                    r.src="images/NoOk.jpg"
                }

            }


        </script>
    </head>
    <body>

        <h1 align="center">MARIE CURIE</h1>
        <div align="center">
            <img src="images/MarieCurie.jpg" alt="falta imagen de Marie Curie">
           
        </div>
        <div>
            <strong>Científica especializada en energía nuclear. Descubrió el Polonio y el radio, dos materiales muy radiactivos, con lo que estuvo mucho tiempo expuesta a este tipo de radiación</strong>
        </div>
        <div>
            <strong class="preguntas">¿Cual fue su enfermedad?</strong>
            <select id="selector" class="selectores" onchange="comprueba()">
                <option value="0" class="selectores">Gripe infecciosa</option>
                <option value="1" class="selectores">Contaminación por radiación</option>
                <option value="2" class="selectores">Muerte por accidente de tráfico</option>
            </select>
        </div>
        <div align="center">
            <img id="resultado" src="images/Espera.jpg" width="100" height="100">
        </div>
        <a href="index.html"><h3>Volver</h3></a> 
    </body>

</html>
