<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Juego de adivina la enfermedad del personaje">
        <meta name="keywords" content="personaje, histórico, juego, adivina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
        <title>Primer Personaje</title>
        <script>
            function comprueba(){

                var s=document.getElementById("selector");
                var r=document.getElementById("resultado");
                if (s.value == "1"){
                    r.src="images/Ok.png";
                }
                else{
                    r.src="images/NoOk.jpg"
                }

            }


        </script>
    </head>
    <body>

        <h1 align="center">FIÓDOR MIJÁILOVICH DOSTOYEVSKI</h1>
        <div align="center">
            <img src="images/personaje9.jpg" alt="falta imagen" width="150" height="150">
           
        </div>
        <div>
            <strong>
                1821- 1881. Escritor ruso.
            </strong>
            <strong>
                Sufrio una enfermedad que reflejó en varios de sus personajes. Durante toda su vida sufrio espasmos involuntarios y perdida de conciencia en episodios temporales..
            </strong>
        </div>
        <div>
            <strong class="preguntas">¿Cual fue su enfermedad?</strong>
            <select id="selector" class="selectores" onchange="comprueba()">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="0" class="selectores">Infección Renal</option>
                <option value="1" class="selectores">Epilepsia</option>
                <option value="2" class="selectores">Rodilla Rota</option>
            </select>
        </div>
        <div align="center">
            <img id="resultado" src="images/Espera.jpg" width="100" height="100">
        </div>
        <a href="index.html"><h3>Volver</h3></a> 
    </body>

</html>
