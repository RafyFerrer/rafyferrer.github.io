<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Radio</title>
</head>
<body>

    <p>Elige una opción:</p>

    <input type="radio" id="opcion1" name="opciones" value="opcion1">
    <label for="opcion1">Opción 1</label>

    <input type="radio" id="opcion2" name="opciones" value="opcion2">
    <label for="opcion2">Opción 2</label>

    <input type="radio" id="opcion3" name="opciones" value="opcion3">
    <label for="opcion3">Opción 3</label>

    <br><br>

    <button onclick="verSeleccion()">Ver selección</button>

    <p id="resultado"></p>

    <script>
        function verSeleccion() {
            // Obtener todas las opciones de radio con el mismo nombre
            var radios = document.getElementsByName("opciones");

            // Recorrer las opciones y encontrar la seleccionada
            var seleccion = "";
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    seleccion = radios[i].value;
                    break;
                }
            }

            // Mostrar el resultado
            if (seleccion) {
                document.getElementById("resultado").innerText = "Opción seleccionada: " + seleccion;
            } else {
                document.getElementById("resultado").innerText = "No has seleccionado ninguna opción.";
            }
        }
    </script>

</body>
</html>
